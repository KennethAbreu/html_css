<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"/>
            <!-- Pacifico -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
            <!-- Yanone Kaffeesatz -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="navbar">
            <ul>
                <li><a class="nav-link" href="#About">About</a></li>
                <li><a class="nav-link" href="#Work">Work</a></li>
                <li><a class="nav-link" href="#Contact">Contact</a></li>
            </ul>
        </nav>
        <section id="welcome-section">
            <h1 id="About">Kenneth Abreu</h1>

        </section>
        <section id="projects" class="projects-section">
            <h1 id="Work" class="projects-section-header">Projects</h1>
            <div class="projects-grid">
               
                <div class="project-tile" id="one">
                    <img class="tile-image" src="images/Apple 2000.png" alt="apple website"/>
                    
                </div>
                <div class="project-tile" id="two">
                    <img class="tile-image" src="images/Google 2000.png" alt="google website"/>
                </div>
                <div class="project-tile" id="three">
                    <img class="tile-image" src="images/Coca Cola 2002.png" alt="google website"/>
                </div>

                    <p class="title" id="apple-title"><a class="title" href="https://apple.com" target="_blank">Apple 2000</a></p>   <!--Dont believe <p> is needed here-->    
                    <p class="title" id="google-title">Google 2000</p>             
                    <p class="title" id="coca-cola-title">Coca Cola 2002</p>             

            </div>
        </section>
        <section id="Contact" class="profile-section">
            <div class="contact-section-header">
                <h1>How to reach me</h1>
            </div>
            <div class="contact-links">
                
                <a id="profile-link" 
                href="https://github.com/freecodecamp" 
                target="_blank" class="btn contact-details"><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png"/>GitHub</a>

                <a id="profile-link" 
                href="https://twitter.com" 
                target="_blank" class="btn contact-details"><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"/>Twitter</a>

                <a id="profile-link" 
                href="https://github.com/freecodecamp" 
                target="_blank" class="btn contact-details"><img src="https://img.icons8.com/ios-glyphs/30/000000/email.png"/>Email</a>
            </div>
        </section>
    </body>
</html>
