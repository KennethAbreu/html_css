<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
    <h1 id="title">survey practice</h1>
    <p id="description">practicing survey form from freecodecamp</p>
    
        <form id="survey-form">
            <label for="name" id="name-label">name</label> <!-- This is how you label a input item -->
                <input id="name" type="text" required placeholder="Enter your name here">
            
            <label for="email" id="email-label">email</label>
                <input id="email" type="email" required placeholder="Enter your email here"> <!-- May need to change to type="email" (winded up having to change type from text to email to pass)--> 

            <label for="number" id="number-label">Enter your Age (optional)</label>
                <input id="number" type="number" min="1" max="100" placeholder="Enter your Age">


        <!-- Drop Down -->
        <label for="dropdown">Which best describes your role?</label>    
        <select id="dropdown">
            <option value="part-time-student">Part time student</option>
            <option value="full-time-student">Full time student</option>
            <option value="part-time-employee">Part time employee</option>
            <option value="full-time-employee">Full time employee</option>
        </select>

        <!-- Radio Input -->
        <fieldset>
            <legend> Would you recommend freecodecamp to a free or colleague?</legend>

            <input type="radio" name="recommend" id="definitely" value="definitely"/>
                <label for="definitely">definitely</label>
                <br>
            <input type="radio" name="recommend" id="maybe" value="maybe"/>
                <label for="maybe">maybe</label>
                <br>
            <input type="radio" name="recommend" id="meh" value="meh"/>
                <label for="meh">meh</label>
        </fieldset>

        <!-- Check boxes -->
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
                <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects"/>
                    <label for="front-end-projects">Front end projects</label>
                    <br>
                <input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects"/>
                    <label for="back-end-projects">Back end projects</label>
                    <br>
                <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization"/>
                    <label for="data-visualization">Data Visualization</label>
                    <br>
                <input type="checkbox" name="challenges" id="challenges" value="challenges"/>
                    <label for="challenges">Challenges</label>
                    <br>
                <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community"/>
                    <label for="open-source-community">Open source community</label>
                    <br>
                <input type="checkbox" name="wiki" id="wiki" value="wiki"/>
                    <label for="wiki">Wiki</label>

                </fieldset>
        <!-- Comment Box -->
        <label for="comment">Any Comments or Suggestions?</label>
            <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
        
        <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
