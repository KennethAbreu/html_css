<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1 id="title">Survey Form</h1>
    <p id="description">Form Practice</p>
<div class="main-content">
    <div class="form-content">
        <form id="survey-form">

            <label for="name" id="name-label">Name</label>
                <input id="name" type="text" required placeholder="Enter your name">
            
            <label for="email" id="email-label">Email</label>
                <input for="email" type="text" required placeholder="Enter your email">
            
            <label for="age" id="age-label">Age (optional)</label>
                <input for="age" type="number" min="1" placeholder="Enter your age">
            

                <!-- Drop Down Menu -->
            <label for="dropdown">Which Option Best Describes Your Current Role?</label>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <!-- Radio Input -->
            <fieldset>
                <legend>Would you recommend freecodecamp to a friend?</legend>

                <input type="radio" name="recommend" id="definitely" value="definitely"/>
                    <label for="definitely">Definitely</label>
                    <br>
                <input type="radio" name="recommend" id="maybe" value="maybe"/>
                    <label for="maybe">Maybe</label>
                    <br>
                <input type="radio" name="recommend" id="meh" value="meh"/>
                    <label for="meh">Meh</label>
            </fieldset>

                <!-- Drop Down Menu -->
            <label for="dropdown">What is Your Favorite Feature of freecodecamp?</label>
                <select id="dropdown">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>

                <!-- Checkboxes -->
            <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
                <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
                    <label for="front-end-projects">Front-End Projects</label>
                    <br>
                <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
                    <label for="back-end-projects">Back-End Projects</label>
                    <br>
                <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                    <br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                    <br>
                <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label>
                    <br>
                <input type="checkbox" id="giiter-help-rooms" name="giiter-help-rooms" value="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter Help Rooms</label>
                    <br>
                <input type="checkbox" id="videos" name="videos" value="videos">
                    <label for="videos">Videos</label>
                    <br>
                <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
                    <label for="city-meetups">City Meetups</label>
                    <br>
                <input type="checkbox" id="wiki" name="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                    <br>
                <input type="checkbox" id="forum" name="forum" value="forum">
                    <label for="forum">Forum</label>
                    <br>
                <input type="checkbox" id="additional-classes" name="additional-classes" value="additional-classes">
                    <label for="additional-classes">Additional Classes</label>
                    <br>
            </fieldset>

                <!-- Comment Box -->
            <label for="comment">Any Comments or Suggestions?</label>
                <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>

                <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>


</html>
