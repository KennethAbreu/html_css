<!doctype html>
<html lang="en">
    <head>
        <title>12 Column</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="grid-container">
            <img src="images/icons8-pocket-48-white.png" id="pocket"/>
            <div class="item" id="title">Pocket Shop</div>
            <div id="login-window">
                <form id="login-form">
                <h1>Sign In</h1>
                <p>New user? Create an account here</p>

                <label for="email-address">Email Address</label>
                <br>
                <input type="email" id="email-address" name="email-address"/>

                <button type="button" id="continue">Continue</button>
                
                <div id="account-links">
                    <p>Or</p>
                    <ul>
                        <li class="account-link" id="google">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" id="google-logo"/>
                            Continue with Google</li>
                        <li class="account-link" id="facebook">
                            <img src="https://img.icons8.com/color/48/000000/facebook.png" id="facebook-logo"/>
                            Continue with Facebook</li>
                        <li class="account-link" id="apple">
                            <img src="https://img.icons8.com/color/48/000000/mac-os--v1.png" id="apple-logo"/>
                            Continue with Apple</li>
                    </ul>
                </div>
            </form>
            </div>
            <div id="item3"></div>
            <div id="item4"></div>
            <div id="item5"></div>
            <div id="item6"></div>
            <div id="item7"></div>
            <div id="item8"></div>
            <div id="item9"></div>
            <div id="item10"></div>
            <div id="item11"></div>
            <div id="item12"></div>
        </div>
    </body>
</html>
